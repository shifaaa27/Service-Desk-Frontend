<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <style>
    body {
      font-family: 'Raleway';
      font-size: 22px;
    }
  </style>
</head>

<body style="overflow-x: hidden; overflow-y: auto;">
  <div class="min-h-screen w-screen bg-gradient-to-b from-blue-500 to-teal-200 flex flex-col lg:flex-row p-10 lg:p-30">
    <div class="w-full lg:w-1/2 h-full flex flex-col lg:space-y-8 justify-between p-16">
        <p class="text-white text-2xl lg:text-4xl w-full border-l-4 border-white pl-12 mb-10 hidden lg:block">
        Intelligent scalable
        solutions to digitally
        empower and
        stimulate revenue
        growth</p>
      <img src="https://eu.rsystems.com/wp-content/uploads/2019/09/rsystemsgroup.png" alt="R Systems Logo"
        class="h-20 lg:h-32 object-contain p-1">
    </div>
    <div class="w-full lg:w-1/2 h-full bg-white rounded-lg flex flex-col space-y-6 py-5 px-10">
        <div class="flex flex-row lg:justify-start">
            <a href="index.html">
              <button class="lg:text-xl text-base text-gray-500 lg:mx-5 px-2 lg:pb-2 pb-1">Login</button>
            </a>
            <a href="signup.html">
              <button class="lg:text-xl text-base text-gray-500 lg:mx-5 px-2 lg:pb-2 pb-1">Sign Up</button>
            </a>
            <button class="lg:text-xl text-base text-black-400 lg:mx-5 border-b-2 border-blue-500 px-2 lg:pb-2 ">Enquiry</button>
        </div>
      <div class="flex flex-col space-y-3">
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-black-500 text-base">Name *</label>
          <input type="text" name="name" id="name"
            class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
        </div>
        <div class="flex flex-col space-y-1">
          <label for="company" class="text-black-500 text-base">Company </label>
          <input type="text" name="company" id="company"
            class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
        </div>
        <div class="flex flex-col lg:flex-row space-y-1 lg:space-y-0 lg:space-x-2">
          <div class="flex flex-col w-full lg:w-64 space-y-1 justify-start">
            <label for="country" class="text-black-500 text-base">Country </label>
            <input type="text" name="country" id="country"
              class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
          </div>
          <div class="flex flex-col w-full lg:w-64 space-y-1 justify-start">
            <label for="city" class="text-black-500 text-base">City </label>
            <input type="text" name="city" id="city"
              class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="email" class="text-black-500 text-base">Email *</label>
          <input type="text" name="email" id="email"
            class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
        </div>
        <div class="flex flex-col space-y-1">
          <label for="mobileno" class="text-black-500 text-base">Mobile Number *</label>
          <input type="text" name="mobileno" id="mobileno"
            class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
        </div>
        <div class="flex flex-col space-y-2">
          <label for="enqinf" class="text-black-500 text-base">Enquiry Info </label>
          <textarea id="message" rows="4"
            class="block w-full p-3 outline-none text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-300"
            placeholder="Enter your enquiry information here..."></textarea>
        </div>
        <div class="flex flex-row justify-center">
          <button
            class="bg-gradient-to-r from-blue-400 to-teal-300 border-1 border-blue-300 text-black text-lg px-10 py-2 rounded-lg">Submit</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
