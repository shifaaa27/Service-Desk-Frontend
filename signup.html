<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <style>
    body {
      font-family: 'Raleway';
      font-size: 22px;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="min-h-screen lg:h-screen w-screen bg-gradient-to-b from-blue-500 to-teal-200 flex flex-col sm:flex-row p-12 lg:p-30" style="overflow-x: hidden; overflow-y: auto;">
    <div class="w-full lg:w-1/2 h-full flex flex-col lg:space-y-8 justify-between p-16">
        <p class="text-white text-2xl lg:text-4xl w-full border-l-4 border-white pl-12 mb-10 hidden lg:block">
        Intelligent scalable
        solutions to digitally
        empower and
        stimulate revenue
        growth
      </p>
      <img src="https://eu.rsystems.com/wp-content/uploads/2019/09/rsystemsgroup.png" alt="R Systems Logo" class="h-20 lg:h-32 object-contain p-1">
    </div>
    <div class="w-full lg:w-1/2 h-full bg-white rounded-lg flex flex-col space-y-6 py-5 px-10" style="overflow-x: hidden; overflow-y: auto;">
      <div class="flex flex-row lg:justify-start">
        <a href="index.html">
          <button class="lg:text-xl text-base text-gray-500 lg:mx-5 px-2 lg:pb-2 pb-1">Login</button>
        </a>
        <button class="lg:text-xl text-base text-black-400 lg:mx-5 border-b-2 border-blue-500 px-2 lg:pb-2 ">Sign Up</button>
        <a href="enquiry.html">
          <button class="lg:text-xl text-base text-gray-500 lg:mx-5 px-2 lg:pb-2 pb-1">Enquiry</button>
        </a>
      </div>
      <div class="flex flex-col space-y-3">
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-black-500 text-base">Name *</label>
          <input type="text" name="name" id="name" class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
        </div>
        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-2">
          <div class="flex flex-col w-full sm:w-64 space-y-1">
            <label for="country" class="text-black-500 text-base">Country *</label>
            <input type="text" name="country" id="country" class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
          </div>
          <div class="flex flex-col w-full sm:w-64 space-y-1">
            <label for="city" class="text-black-500 text-base">City *</label>
            <input type="text" name="city" id="city" class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300 mt-2">
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="mobileno" class="text-black-500 text-base">Mobile Number *</label>
          <input type="text" name="mobileno" id="mobileno" class="border-b-2 text-sm outline-none border-gray-300 focus:border-blue-300">
        </div>
        <div class="flex flex-row items-center space-x-2">
          <div class="flex-grow">
            <div class="flex flex-col space-y-1">
              <label for="email" class="text-black-500 text-base">Email *</label>
              <input type="text" name="email" id="email" class="border-b-2 w-96 text-sm outline-none border-gray-300 focus:border-blue-300">
            </div>
          </div>
          <div class="justify-end">
            <style>
              /* Add this CSS code */
              button:focus {
                outline: none;
              }
            </style>
            <button id="verifyButton" class="bg-gradient-to-r from-blue-400 to-teal-300 border-1 border-blue-300 text-black text-sm px-5 py-1 rounded-lg">Verify</button>
          </div>
        </div>
        <div id="targetDiv" class="flex flex-col space-y-5 hidden">
          <div class="text-xs text-center">
            OTP has been sent to your registered email: abc@xyz.com. <b>Enter the OTP</b> below to validate and verify your email ( If you cannot see the email in your inbox, please check in “Spam” or “Junk” folder as well )
          </div>
          <div class="flex flex-col space-y-2 sm:flex-row sm:items-center sm:justify-center sm:space-y-0 sm:space-x-5">
            <div class="flex flex-row">
              <label for="otp" class="text-black-500 text-base">Enter OTP:</label>
              <input type="text" name="otp" id="otp" class="border-b-2 w-96 text-sm outline-none border-gray-300 focus:border-blue-300 p-1">
              <p id="timer" class="lg:text-base justify-end text-xs text-center text-red-500">00:00</p>
            </div>
            
            <div class="flex flex-row justify-center sm:justify-start space-x-4">
              <button class="bg-gradient-to-r from-blue-400 to-teal-300 border-1 border-blue-300 text-black text-sm px-2 py-1 rounded-lg">Validate</button>
            
              <button class="bg-gradient-to-r from-blue-400 to-teal-300 border-1 border-blue-300 text-black text-sm px-2 py-1 rounded-lg">Resend OTP</button>
            </div>
          </div>
          <div class="flex justify-center">
            <button class="bg-gradient-to-r from-blue-400 to-teal-300 border-1 border-blue-300 text-black text-base px-10 py-2 m-2 rounded-lg">Submit</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    // Get the verify button element
    const verifyButton = document.getElementById('verifyButton');

    // Get the target div element
    const targetDiv = document.getElementById('targetDiv');

    // Add click event listener to the verify button
    verifyButton.addEventListener('click', function () {
      // Toggle the visibility of the target div
      targetDiv.classList.toggle('hidden');
    });
  </script>
</body>

</html>
